<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link in Anchor Tag</title>
    <style>
        a{
            display: block;
            text-align: center;
         
            font-size: 50px;
        }
         /* a:link is used for unvisited link */
        a:link{
            color: red;

        }
          /* a:active is used for active link */
        a:active{
            color:green;
        }
         /* a:visited is used for visited link */
        a:visited{
            color: blue;
        }
    </style>

</head>
<body>

     <a href="https://www.google.com"  target="_blank">Google</a>
    <a href="https://www.facebook.com" target="_blank">facebook</a>
    <a href="https://www.github.com" target="_blank">github</a>
    <a href="https://www.twitter.com" target="_blank">twitter</a>
    <a href="https://www.geeksforgeeks.com" target="_blank">geeksforgeeks</a>
    <a href="https://www.instagram.com" target="_blank">instagram</a>
</body>
</html>
